<!DOCTYPE html>
<html>
<head>
    <title>Video Playback Test</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }
        #loopVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            /* Video should be visible by default for this test */
        }
        .message {
            z-index: 10;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <video id="loopVideo" playsinline loop autoplay muted>
        <source src="Capy.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="message">
        <h1>Video Playback Test</h1>
        <p>If you see a video playing in the background, the file is working correctly.</p>
        <p>If not, there may be a problem with your browser or the video file itself.</p>
    </div>

</body>
</html>
