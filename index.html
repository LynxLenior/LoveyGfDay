<!DOCTYPE html>
<html>
<head>
    <title>Video Accessibility Test</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        #testVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="testVideo" playsinline loop muted autoplay>
            <source src="https://lynxlenior.github.io/LoveyGfDay/Capy.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="message">
        <h1>Video Accessibility Test</h1>
        <p>If you see a video playing in the background, your video file is working correctly.</p>
        <p>If the background is just black, the video file cannot be accessed by your browser.</p>
    </div>

</body>
</html>
