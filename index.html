<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capy Surprise</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #2b2b2b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    #loopVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      display: none;
    }

    .LButton {
      height: 80px;
      width: 50px;
      background-color: #595858;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 30px;
      left: 50px;
      z-index: 2;
    }

    .LButton2 {
      height: 25px;
      width: 25px;
      background-color: #ABA1A1;
      cursor: pointer;
      border: none;
    }

    .envelope-wrapper {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      justify-content: center;
      z-index: 3;
    }

    .envelope-wrapper.show {
      display: flex;
    }

    .envelope {
      position: relative;
      width: 240px;
      height: 100px;
      background: #f8bfc4;
      border: 2px solid #d3959b;
      border-radius: 10px 10px 0 0;
      padding-top: 40px;
      z-index: 2;
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: #f4aab2;
      clip-path: polygon(0 0, 50% 80%, 100% 0);
      border-bottom: 2px solid #d3959b;
      z-index: -1;
    }

    .envelope.open-flap::before {
      transform: rotateX(180deg);
      top: -80px;
    }

    .letter {
      position: absolute;
      width: 180px;
      height: 80px;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      bottom: 100%;
      transform: translateY(100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #333;
      opacity: 0;
      padding: 10px;
      line-height: 1.5;
      text-align: center;
      transition: transform 1s ease, opacity 0.5s ease;
      z-index: 3;
      cursor: pointer;
      white-space: pre-line;
    }

    .letter.show {
      transform: translate(-200%, -50%);
      opacity: 1;
    }

    .letter.zoom {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(2);
      z-index: 100;
      transition: transform 0.6s ease;
    }

    .message {
      display: none;
      margin-top: 10px;
      font-size: 16px;
      color: #fff;
      z-index: 101;
      position: relative;
    }

    .message.show {
      display: block;
    }
  </style>
</head>
<body>

<video id="loopVideo" autoplay loop muted playsinline>
  <source src="Capy.mp4" type="video/mp4">
</video>

<audio id="popSound" src="Sounded.mp3" preload="auto"></audio>
<audio id="clickSound" src="click.mp3" preload="auto"></audio>
<audio id="bgMusic" src="Night.mp3" preload="auto"></audio>

<div class="LButton">
  <button class="LButton2" onclick="Changed(this)"></button>
</div>

<div class="envelope-wrapper" id="envWrapper" onclick="openEnvelope()">
  <div class="letter" id="letter" onclick="revealMessage(event)">Click to reveal message</div>
  <div class="envelope" id="envelope"></div>
</div>

<div class="message" id="message"></div>

<script>
let hasBeenClicked = false;
let envelopeOpened = false;
let letterZoomed = false;

function Changed(button) {
  const clickSound = document.getElementById("clickSound");
  if (clickSound) {
    clickSound.currentTime = 0;
    clickSound.volume = 0.4;
    clickSound.play();
  }

  if (hasBeenClicked || button.disabled) return;

  button.disabled = true;
  setTimeout(() => button.disabled = false, 3000);

  document.body.style.backgroundColor = "white";
  setTimeout(() => {
    document.getElementById("envWrapper").classList.add("show");
    const popSound = document.getElementById("popSound");
    if (popSound) {
      popSound.volume = 0.4;
      popSound.play();
    }
  }, 3000);

  hasBeenClicked = true;
}

function openEnvelope() {
  if (envelopeOpened) return;

  const video = document.getElementById("loopVideo");
  const bgMusic = document.getElementById("bgMusic");

  document.getElementById("letter").classList.add("show");
  document.getElementById("envelope").classList.add("open-flap");

  document.body.style.backgroundColor = "transparent";

  video.style.display = "block";
  video.volume = 0.4;
  video.currentTime = 0;
  video.play().catch(console.error);

  if (bgMusic) {
    bgMusic.volume = 0.4;
    bgMusic.play();
  }

  envelopeOpened = true;
}

function revealMessage(e) {
  e.stopPropagation();
  const letter = document.getElementById("letter");

  if (!letterZoomed) {
    letter.classList.add("zoom");
    setTimeout(() => {
      document.getElementById("message").classList.add("show");
    }, 600);
    letter.innerText = "     YOU CLICKED ME!\n\nScroll down for surprise â†“";
  } else {
    letter.classList.remove("zoom");
    document.getElementById("message").classList.remove("show");
    letter.innerText = "Click to reveal message";
  }

  letterZoomed = !letterZoomed;
}
</script>
</body>
</html>
